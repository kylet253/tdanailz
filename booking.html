<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="booking.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="box header"></div>





        <!--navigation-->
        <div class="box directory">
            <h3></h3>
            <p class="directory-text">
                <img src="left-wing.gif" class="subheader-gifs" /> Directory <img src="right-wing.gif" class="subheader-gifs" />
            </p>

            <div class="directory-buttons">
                <a href="index.html" class="index-link">Home</a>
                <br />

                <a href="designs.html" class="designs-link">Designs</a>
                <br />

                <a href="faq.html" class="faq-link">FAQ</a>
            </div>
        </div>





        <!--mainfeed/Booking Form-->
        <div class="box main">
            <h4></h4>
            <div id="topborder">
                <img src="smallstarborder.gif" />
                <img src="smallstarborder.gif" />
                <img src="smallstarborder.gif" />
            </div>

            <h2>Book Your Appointment</h2>
            <p>Fill out the form below to book your nail appointment.</p>

            <!---->
            <!--the actual form-->
            <form action="https://formsubmit.co/trankyle253@yahoo.com" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>

                <label for="message">Nail Ideas:</label>
                <textarea id="text" name="text" required class="textarea" placeholder="Write your ideas here..."></textarea>
                <input type="hidden" name="hiddenText" id="hiddenText">
                <br />


                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
                <br>

                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>
                <br>


                <button type="submit">Book Now</button>
                <br>

                <input type="hidden" name="_next" value="https://kylet253.github.io/tdanailz/bookcon.html" />
            </form>
            <p id="confirmation" style="color:green; margin-top:10px; display:none;">Booking Confirmed!</p>
        </div>

        <div class="right-side-banner">
            <img src="rollingseal.gif" class="seal" />
            <img src="blinkinggirlpink.gif" class="pinkgirl" />

        </div>
        <div class="left-side-banner">
            <img src="sailormooncurt.gif" class="sailor" />
        </div>



    </div>


    <script>
        document.getElementById("bookingForm").addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementById("confirmation").style.display = "block";
        });
    </script>
    <script>
        document.querySelector('.textarea').addEventListener('input', function () {
            document.querySelector('#hiddenText').value = this.value;
        });
    </script>
    <footer>
        <p>
            Created by:

            <a href="https://www.linkedin.com/in/kyletran722/" target="_blank" class="name-link">Kyle T</a> and
            <a href="https://www.linkedin.com/in/yunjyi/" target="_blank" class="name-link">Yun Y</a>
        </p>
    </footer>
</body>
</html>
